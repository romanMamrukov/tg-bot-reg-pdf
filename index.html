<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
</head>
<body>
    <h1 id="message"></h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const session_id = urlParams.get('session_id');
        const user_id = urlParams.get('user_id');

        const messageElement = document.getElementById('message');
        
        let message;
        if (status === 'success') {
            message = 'Payment succeeded!';
        } else if (status === 'failed') {
            message = 'Payment failed. Please try again.';
        } else {
            message = 'No status available.';
        }
        
        messageElement.textContent = message;

        // Construct the link to your server (or Telegram bot webhook)
        const serverURL = `https://t.me/opengames_cc_pdf_bot/update_status?status=${status}&session_id=${session_id}&user_id=${user_id}`;
        const link = document.createElement('a');
        link.href = serverURL;
        link.textContent = "Click here to finalize your payment process";
        document.body.appendChild(link);
    </script>
</body>
</html>
