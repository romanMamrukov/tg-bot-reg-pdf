<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
</head>
<body>
    <h1 id="message"></h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        
        const messageElement = document.getElementById('message');
        if (status === 'success') {
            messageElement.textContent = 'Payment succeeded!';
            fetch('/update_status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: 'success', session_id: urlParams.get('session_id') })
            });
        } else if (status === 'failed') {
            messageElement.textContent = 'Payment failed. Please try again.';
            fetch('/update_status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: 'failed', session_id: urlParams.get('session_id') })
            });
        } else {
            messageElement.textContent = 'No status available.';
        }
    </script>
</body>
</html>
